{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}myonlytest{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="page">
    <div class="header">
        <nav class="nav">
            <div class="nav__left">
                <a href="/" class="nav__link">Главная</a>
                {% if user.is_authenticated %}
                <a href="/" class="nav__link">Блог</a>
                <a href="{% url 'notes:notes_list' %}" class="nav__link">Мои заметки</a>
                {% endif %}
            </div>
            <div class="nav__right">
                {% if user.is_authenticated %}
                <a class="nav__link">Привет, {{ user.username }}!</a>
                <form method="POST" action="{% url 'users:logout' %}">
                    {% csrf_token %}
                    <button type="sumbit" class="nav__button">Выйти</button>              
                </form>
                {% else %}
                    <a href="{% url 'users:login' %}" class="nav__link">Войти</a>
                    <a href="{% url 'users:register' %}" class="nav__link">Регистрация</a>
                {% endif %}
            </div>
        </nav>
    </div>
    <main class="main">
        {% block content %}
        {% endblock %} 
    </main>
</body>
</html>
