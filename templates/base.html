<!DOCTYPE html>
<html>
<head>
    <meta = charset="UTF-8">
    <title>{% block title %}myonlytest{% endblock %}</title>
</head>
<body>
    <div>
        <nav>
            <a href="/">Главная</a>
            {% if user.is_authenticated %}
            <a href="{% url 'notes:notes_list' %}">Мои заметки</a>
            <a>Привет, {{ user.username }}!</a>
            <form method="POST" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button type="sumbit">Выйти</button>              
            </form>
            {% else %}
                <a href="{% url 'users:login' %}">Войти</a>
                <a href="{% url 'users:register' %}">Регистрация</a>
            {% endif %}
        </nav>
    </div>
    <main>
        {% block content %}
        {% endblock %} 
    </main>
</body>
</html>
